<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge Open Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="picoCustom.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
</head>

<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Challenge Open Data</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Visualisation</a></li>
            <li><a href="rapport.html">Rapport</a></li>
        </ul>
    </nav>
    <hr class="divider" />
    <div class="container-fluid" id="main-container">
        <button class="primary energy-btn" role="button" energy-type="consumption" id="cons-btn">Consumption</button>
        <button class="secondary energy-btn" role="button" energy-type="production" id="prod-btn">Production</button>
        <button class="contrast energy-btn" role="button" energy-type="reserves" id="res-btn">Reserves</button>
        <details role="list" id="country-list">
            <summary aria-haspopup="listbox">Pays</summary>
            <ul role="listbox">
                <li>
                    <label>
                        <input type="checkbox">
                        Banana
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        Watermelon
                    </label>
                </li>
            </ul>
        </details>
        <div id="year-range-container">
            <div>
                1965
            </div>
            <label for="range">Ann√©e
                <input type="range" min="1965" max="2022" value="2021" id="year-slider" name="range" />
            </label>
            <div>
                2022
            </div>
        </div>
        <article id="map-container" style="width: 100%; height: 100%;">
            <h5 id="map-title"></h5>
            <svg id="map-chart" width="100%" height="100%"></svg>
        </article>
        <article id="curve-container" style="width: 100%; height: 100%;"></article>
        <article id="pie-chart-container" style="width: 100%; height: 100%;"></article>
        <article id="mix-chart-container" style="width: 100%; height: 100%;"></article>
    </div>
    </div>
</body>
<script src="map.js"></script>

</html>
